<div class="ahorcado-container">
    <div class="header">
        <div class="header-content">
            <h2 class="comeback inactive underlineHover" [routerLink]="['/home']">
                COMEBACK
            </h2>
            <h1>QUIEN SOY?</h1>
            <button class="btn btn-primary puntuaciones" (click)="abrirPuntuaciones()">
                Puntuaciones
            </button>
        </div>
    </div>

    <div class="card center mx-auto mb-4">
        <p>Intentos restantes: {{intentos}}
        </p>
        <img [src]="banderaActual" alt="Bandera" style="width: 200px; height: auto;"/>

        <div class="teclado">
            <button *ngFor="let opcion of opciones" (click)="verificarRespuesta(opcion)">
                {{ opcion }}
            </button>
        </div>

        <div *ngIf="mostrarModalError" class="modal-overlay">
            <div class="modal-content">
                <h1>{{ mensaje }}</h1>
                <h2>Puntaje final: {{ puntaje }}</h2>
                <button (click)="cerrarModal()">Cerrar</button>
            </div>
        </div>

        <!-- Mostrar puntaje y mensaje al final -->
        <div *ngIf="!mostrarModalError" class="puntaje">
            <h3>{{ mensaje }}</h3>
            <p>Puntaje: {{ puntaje }}</p>
        </div>
    </div>

    <div class="puntuador-container" *ngIf="mostrarTabla">
        <div class="puntuador-content">
            <h1>Puntuaciones</h1>
            <ng-container *ngFor="let puntuacion of topTres; let i = index">
                <div class="puntuacion-item">
                    <span class="puntuacion-usuario">{{ puntuacion.Usuario.toUpperCase() }} <br> {{ puntuacion.Puntaje }} puntos</span>
                    <span class="puntuacion-fecha">{{ puntuacion.Fecha }}</span>
                </div>
            </ng-container>
        </div>
    </div>
</div>
