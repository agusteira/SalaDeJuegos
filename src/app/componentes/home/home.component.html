<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">




<div class="container">
    <div class="header p-3">
        <div class="header-content">
            <div class="date-time">
                {{ horaActual }}
            </div>
            <h1>Sala de juegos</h1>
            <div class="user-name" >
                <div *ngIf="userLoggedIn" class ="p-1">
                    <p>Hola, {{ userName }}</p>
                    <button  class="btn btn-primary me-2" (click)="logout()">
                        Cerrar sesi√≥n
                    </button>
                    <button class="btn btn-secondary" (click)="toggleChat()">
                        Chat
                    </button>
                </div>
                <button class="btn btn-primary" *ngIf="!userLoggedIn" (click)="goToLogin()">
                    Loguearse
                </button>
            </div>
        </div>
    </div>

    <div class="grid-general" [ngClass]="{'one-column': !chatVisible, 'two-columns': chatVisible}">
        <div class="grid-items">
            <div class="grid-item" (click)="navigateTo('juegos/ahorcado')">Ahorcado</div>
            <div class="grid-item" (click)="navigateTo('juegos/mayorMenor')">Mayor o Menor</div>
            <div class="grid-item" (click)="navigateTo('juegos/preguntados')">Preguntados</div>
            <div class="grid-item" (click)="navigateTo('juegos')">Pasapalabra</div>
            <div class="grid-item" (click)="navigateTo('quien-soy')">QUIEN SOY?</div>
        </div>

        <div class="chat-container" *ngIf="chatVisible">

            <div class="chat-header">
                <button class="btn btn-secondary" (click)="toggleChat()">Cerrar</button>
            </div>
            <div class="chat-content">
                <!-- Chat -->
                <ng-container *ngFor="let mensaje of mensajes; let i = index">
                    <div class="card-mensaje">
                        <p> {{mensaje.Nombre}} : {{mensaje.Mensaje}} ({{mensaje.Fecha}})</p>
                    </div>
                    
                </ng-container>
                <!--Enviar mensaje -->
                <form class="chat-form">
                    <input type="text" class="form-control" placeholder="Mensaje" name="mensajePlaceHolder" [(ngModel)]="mensajePlaceHolder"> <!-- [(ngModel)]="correo"-->
                    <button class="send-button" (click)="enviarMensaje(mensajePlaceHolder)">
                        <i class="fa fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    
</div>
