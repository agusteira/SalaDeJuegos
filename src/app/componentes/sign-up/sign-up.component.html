<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 [routerLink]="['/login']" class="inactive underlineHover">Sign In</h2>
        <h2 class="active">Sign Up</h2>

        <!-- Sign Up Form -->
        <form>
            <input type="text" id="nombre" class="fadeIn second" name="nombre" placeholder="Nombre" [(ngModel)]="nombre">
            <input type="text" id="email" class="fadeIn third" name="email" placeholder="Email" [(ngModel)]="correo">
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="Contraseña" [(ngModel)]="clave">
            <input type="password" id="confirmPassword" class="fadeIn third" name="confirmPassword" placeholder="Confirmar Contraseña" [(ngModel)]="confirmarClave">
            <input type="submit" class="fadeIn fourth" value="Sign Up" routerLinkActive="active-route" (click)="Registrarse(correo, clave, confirmarClave, nombre)">
        </form>

        <!-- Already have an account? -->
        <div id="formFooter">
            <a class="underlineHover" [routerLink]="['/login']">Already have an account? Sign In</a>
        </div>
    </div>
</div>

<!-- Modal de error -->
<div *ngIf="showErrorModal" class="modal-overlay">
  <div class="modal-content">
    <h2>Error</h2>
    <p>{{ errorMessage }}</p>
    <button (click)="closeModal()">Cerrar</button>
  </div>
</div>
